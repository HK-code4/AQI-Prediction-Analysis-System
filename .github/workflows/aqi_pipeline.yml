name: AQI Production Pipeline

on:
  schedule:
    - cron: "0 */3 * * *"
    - cron: "15 * * * *"
    - cron: "0 2 * * *"

  workflow_dispatch:
    inputs:
      step:
        description: "Select step to run"
        required: true
        default: "full"
        type: choice
        options:
          - fetch
          - features
          - train
          - full

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      - name: Determine Step
        id: determine
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            STEP="${{ github.event.inputs.step }}"
          else
            HOUR=$(date -u +%H)
            MINUTE=$(date -u +%M)

            if [[ $HOUR == "02" && $MINUTE == "00" ]]; then
              STEP="train"
            elif [[ $MINUTE == "00" ]]; then
              STEP="fetch"
            else
              STEP="features"
            fi
          fi

          echo "step=$STEP" >> $GITHUB_OUTPUT
          echo "Selected Step: $STEP"

      - name: Run Data Fetch
        if: steps.determine.outputs.step == 'fetch' || steps.determine.outputs.step == 'full'
        run: python ./Fetch_raw_data.py

      - name: Run Feature Pipeline
        if: steps.determine.outputs.step == 'features' || steps.determine.outputs.step == 'full'
        run: python ./feature_pipeline.py

      - name: Run Training Pipeline
        if: steps.determine.outputs.step == 'train' || steps.determine.outputs.step == 'full'
        run: python ./training_pipeline.py

      # âœ… Upload only if training executed
      - name: Upload Best Model Artifact
        if: steps.determine.outputs.step == 'train' || steps.determine.outputs.step == 'full'
        uses: actions/upload-artifact@v4
        with:
          name: best-model
          path: models/

      - name: Check Model Files
        run: |
          if [ -d "models" ]; then
            ls -lah models
          else
            echo "No models folder found"
          fi

      - name: Summary
        run: |
          echo "================================="
          echo "AQI PIPELINE SUMMARY"
          echo "Step Executed: ${{ steps.determine.outputs.step }}"
          echo "Status: ${{ job.status }}"
          echo "Time UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "================================="
