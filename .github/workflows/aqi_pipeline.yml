name: AQI Production Pipeline

on:
  schedule:
    - cron: "15 * * * *"     # Every hour at minute 15 â†’ Hourly pipeline
    - cron: "0 2 * * *"      # Daily at 02:00 UTC â†’ Training pipeline

  workflow_dispatch:
    inputs:
      step:
        description: "Select step to run"
        required: true
        default: "full"
        type: choice
        options:
          - fetch
          - features
          - train
          - full

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      # ðŸ”¥ Determine step based ONLY on event + hour (robust)
      - name: Determine Step
        id: determine
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            STEP="${{ github.event.inputs.step }}"
          else
            HOUR=$(date -u +%H)

            if [[ "$HOUR" == "02" ]]; then
              STEP="train"
            else
              STEP="features"
            fi
          fi

          echo "step=$STEP" >> $GITHUB_OUTPUT
          echo "Selected Step: $STEP"
          echo "UTC Time: $(date -u)"

      # Hourly â†’ Fetch
      - name: Run Data Fetch
        if: steps.determine.outputs.step == 'features' || steps.determine.outputs.step == 'full'
        run: python ./Fetch_raw_data.py

      # Hourly â†’ Feature Engineering
      - name: Run Feature Pipeline
        if: steps.determine.outputs.step == 'features' || steps.determine.outputs.step == 'full'
        run: python ./feature_pipeline.py

      # Daily â†’ Training
      - name: Run Training Pipeline
        if: steps.determine.outputs.step == 'train' || steps.determine.outputs.step == 'full'
        run: python ./training_pipeline.py

      # Upload model only if training ran
      - name: Upload Best Model Artifact
        if: steps.determine.outputs.step == 'train' || steps.determine.outputs.step == 'full'
        uses: actions/upload-artifact@v4
        with:
          name: best-model
          path: models/

      - name: Summary
        run: |
          echo "================================="
          echo "AQI PIPELINE SUMMARY"
          echo "Step Executed: ${{ steps.determine.outputs.step }}"
          echo "Status: ${{ job.status }}"
          echo "Time UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "================================="
