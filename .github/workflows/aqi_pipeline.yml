name: AQI Production Pipeline

on:
  schedule:
    # Every 3 hours - fetch fresh data
    - cron: "0 */3 * * *"

    # Hourly - feature engineering
    - cron: "15 * * * *"

    # Daily training at 2 AM UTC
    - cron: "0 2 * * *"

  workflow_dispatch:
    inputs:
      step:
        description: "Select step to run"
        required: true
        default: "full"
        type: choice
        options:
          - fetch
          - features
          - train
          - full

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Increased timeout for training

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      # -------------------------
      # Checkout Code
      # -------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Cache pip dependencies
      # -------------------------
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -------------------------
      # Install Dependencies
      # -------------------------
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt

      # -------------------------
      # Determine Step to Run
      # -------------------------
      - name: Determine Step
        id: determine
        run: |
          echo "Determining execution step..."

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            STEP="${{ github.event.inputs.step }}"
          else
            HOUR=$(date -u +%H)
            MINUTE=$(date -u +%M)

            if [[ $HOUR == "02" && $MINUTE == "00" ]]; then
              STEP="train"
            elif [[ $MINUTE == "00" ]]; then
              STEP="fetch"
            else
              STEP="features"
            fi
          fi

          echo "step=$STEP" >> $GITHUB_OUTPUT
          echo "Selected Step: $STEP"

      # -------------------------
      # Fetch Raw Data
      # -------------------------
      - name: Run Data Fetch
        if: steps.determine.outputs.step == 'fetch' || steps.determine.outputs.step == 'full'
        run: |
          echo "Running raw data fetch..."
          python ./Fetch_raw_data.py
          echo "Data fetch completed."

      # -------------------------
      # Feature Engineering
      # -------------------------
      - name: Run Feature Pipeline
        if: steps.determine.outputs.step == 'features' || steps.determine.outputs.step == 'full'
        run: |
          echo "Running feature engineering..."
          python ./feature_pipeline.py
          echo "Feature pipeline completed."

      # -------------------------
      # Model Training
      # -------------------------
      - name: Run Training Pipeline
        if: steps.determine.outputs.step == 'train' || steps.determine.outputs.step == 'full'
        run: |
          echo "Running model training..."
          python ./training_pipeline.py
          echo "Training completed."

      # -------------------------
      # Upload Versioned Models
      # -------------------------
      - name: Upload Models
        if: steps.determine.outputs.step == 'train' || steps.determine.outputs.step == 'full'
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/run-*/

      # -------------------------
      # Simple Health Check
      # -------------------------
      - name: Check Model Files
        run: |
          echo "Checking models directory..."
          if [ -d "models" ]; then
            ls -lah models
          else
            echo "No models folder found"
          fi

      # -------------------------
      # Pipeline Summary
      # -------------------------
      - name: Summary
        run: |
          echo "================================="
          echo "AQI PIPELINE SUMMARY"
          echo "Step Executed: ${{ steps.determine.outputs.step }}"
          echo "Status: ${{ job.status }}"
          echo "Time UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "================================="
